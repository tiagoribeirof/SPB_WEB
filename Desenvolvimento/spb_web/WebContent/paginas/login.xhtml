<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="../paginas/template/templateLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	
	<ui:define name="conteudo">
		
			<h:form id="formLogin" prependId="false" styleClass="login">
			<h:messages styleClass="classMessages" /> 
				<p:panel header="Efetuar Login" closable="false"
					style="margin-bottom:10px;">
					<h:panelGrid columns="2">
					 <h:outputLabel value="Apelido: " />
						<p:inputText maxlength="20" required="true"
							value="#{loginController.employee.nickName}"
							requiredMessage="É obrigatório o preenchimento do campo 'Apelido'!"
							id="apelido" />
						<h:outputLabel value="Senha: "  />
						<h:inputSecret maxlength="20" required="true" 
							requiredMessage="É obrigatório o preenchimento do campo 'Senha'!"
							id="senha" value="#{loginController.employee.password}" />
						</h:panelGrid>
					<h:commandButton value="Entrar"
						action="#{loginController.logarUser}" />
				</p:panel>
			</h:form>
		
	</ui:define>

</ui:composition>
