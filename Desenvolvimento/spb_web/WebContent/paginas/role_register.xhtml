<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="../paginas/template/templatePrincipal.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:define name="content">

<h:body>

	<h:form id="formOffice" prependId="false">
		<p:panel header="Cadastrar Cargo" footer="Spb Web">
			<h:panelGrid columns="3">
				<h:outputLabel for="cargo" value="Cargo: " />
				<p:inputText maxlength="20" required="true"
					value="#{roleController.roleSimple.roleName}"
					requiredMessage="É obrigatório o preenchimento do campo 'Cargo'!"
					id="cargo" />
				<p:message for="cargo" />
				<h:outputText value="Perfil Administrativo:" />
				<h:selectOneMenu value="#{roleController.roleSimple.roleLevel}">
					<f:selectItem itemLabel="Sim" itemValue="1" />
					<f:selectItem itemLabel="Não" itemValue="0" />
				</h:selectOneMenu>
			</h:panelGrid>
			<h:commandButton value="Salvar" action="#{roleController.saveRole}" />
		</p:panel>
	</h:form>
</h:body>
</ui:define>
</ui:composition>
