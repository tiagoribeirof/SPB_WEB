<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:head><title>Spb Web</title></h:head>
	
<h:body>     

<h:form id="formOffice" prependId="false" >
<p:panel header="Consultar Cargos" footer="Spb Web" >
<h:panelGrid columns="2"  > 

<h:outputLabel  value="Cargo: " for="autoCompleteCargo"/>
	<p:autoComplete id="autoCompleteCargo" value="#{roleController.nameRole}" 
					completeMethod="#{roleController.complete}" minQueryLength="3"/>
			
<!--<p:inputText maxlength="20" required="true"  value="#{roleController.nameRole}"  id="cargo"/>-->

</h:panelGrid>
<h:commandButton value="Consultar" action="#{roleController.queryRole}" />
</p:panel>
<p:dataTable var="tabRole" id="roleList" paginator="true" paginatorPosition="bottom" rows="5" value="#{roleController.role}" rendered="#{not empty roleController.role}">
        <p:column headerText="Cargo">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{tabRole.roleName}" />
                </f:facet>
                <f:facet name="input">
                   <p:inputText value="#{tabRole.roleName}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="Perfil Administrativo" >
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{tabRole.roleName}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{tabRole.roleName}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
       <p:column style="width:32px">
            <p:commandButton update="display" oncomplete=""
                    image="ui-icon ui-icon-search">
                <f:setPropertyActionListener value="#{car}"
                    target="" />
            </p:commandButton>
        </p:column>
        


</p:dataTable>
</h:form> 
</h:body>

</html>
