<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="../paginas/template/templatePrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<ui:define name="content">


		<h:body>

			<h:form id="formEmploye" prependId="false">
				<p:panel header="Cadastrar Funcionário" footer="Spb Web">
				<h:panelGrid columns="2">
				<p:message for="nome"/>
				<p:message for="apelido"/>
				<p:message for="senha"/>
				<p:message for="confirmaSenha" /></h:panelGrid>
					<h:panelGrid columns="4">
						<h:outputLabel for="matricula" value="Matricula: " />
						<p:inputMask maxlength="20" required="false"
							value="#{employerController.employee.registration}" id="matricula" />
						<h:outputLabel for="nome" value="Nome: " />
						<p:inputMask mask="********************" maxlength="20"
							required="true" id="nome"
							value="#{employerController.employee.nm_employe}" />
						<h:outputLabel for="apelido" value="Apelido: " />
						<p:inputMask mask="********************" maxlength="20"
							required="true" id="apelido"
							value="#{employerController.employee.nickName}" />
						<h:outputLabel for="endereco" value="Endereço: " />
						<p:inputMask mask="********************" maxlength="20"
							required="false" id="endereco"
							value="#{employerController.employee.address}" />

						<h:outputLabel for="telCel" value="Telefone Celular: " />
						<p:inputMask mask="(99) 9999-9999" maxlength="13" required="false"
							id="telCel" value="#{employerController.employee.celPhone}" />
						<h:outputLabel for="telRes" value="Telefone Residencial: " />
						<p:inputMask mask="(99) 9999-9999" maxlength="13" required="false"
							id="telRes" value="#{employerController.employee.resPhone}" />

						<h:outputLabel for="senha" value="Senha: " />
						<p:inputMask maxlength="20" required="true" id="senha"
							value="#{employerController.employee.password}" />

						<h:outputLabel for="confirmaSenha" value="Confirma Senha: " />
						 <p:inputMask    maxlength="20" required="true" 										
					id="confirmaSenha" value="#{employerController.confirmPassword}"  />
                    <h:outputLabel value="Cargo: " />
				 
					</h:panelGrid>
					<h:commandButton value="Salvar" />
				</p:panel>

			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
